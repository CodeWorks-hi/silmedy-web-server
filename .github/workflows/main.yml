name: Deploy Backend via Docker

on:
  push:
    branches:
      - main

jobs:
  deploy-backend-docker:
    runs-on: ubuntu-latest

    steps:
      # 1) 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) SSH 에이전트 실행 및 키 로드
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # 3) EC2 호스트를 known_hosts에 등록
      - name: Add EC2 to known_hosts
        run: ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # 4) SSH로 접속해 Docker 배포 스크립트 실행
      - name: Deploy on EC2 via Docker
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            # 프로젝트 디렉터리로 이동
            cd ~/silmedy-web-server

            # 최신 코드 가져오기
            git pull origin main

            # 기존 컨테이너 정지·삭제
            docker stop silmedy_prod_container || true
            docker rm   silmedy_prod_container || true

            # 사용하지 않는 이미지·볼륨 정리
            docker image prune -a -f

            # 캐시 없이 새 이미지 빌드
            docker build --no-cache -t silmedy_prod .

            # 새 컨테이너 실행
            docker run -d \
              --env-file ./secrets/.env \
              -p 5000:5000 \
              --name silmedy_prod_container \
              --restart unless-stopped \
              silmedy_prod

            # (선택) 간단 헬스체크
            docker ps --filter "name=silmedy_prod_container"
